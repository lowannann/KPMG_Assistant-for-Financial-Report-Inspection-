<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重大訊息分類</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../static/styles.css">
</head>

<body style="background-color:white">


    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="https://home.kpmg/tw/zh/home.html"><img src='../static/KPMG_logo.png' width="150px" alt='KPMG LOGO'/></a>
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="home.html" class="btn btn-primary active" aria-current="page">重大訊息分類</a></li>
            <li class="nav-item"><a href="number.html" class="nav-link">數字勾稽</a></li>
          </ul>
        </header>
    </div>

      <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">重大訊息分類</h1>
      </div>  
    
    <br/>

<div class="container_parents">
<div class="container_left">
<section id="info">

    <form action="/show" method="get">
        <div class="form-group item">
          <label>請輸入公司代號：</label>
          <input type="text" class="form-control" id="exampleInputEmail1" name="symbol1" aria-describedby="emailHelp" placeholder="2603" width="50" height="50"><br>
        </div>
        <div class="form-group">
          <label>請輸入年度：</label>
          <input type="text" class="form-control" id="exampleInputPassword1" name="year1" placeholder="107">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    </br>

    {% if front_date %}
        <table class="table table-bordered">
            
            <thead>
            <tr>
                <th scope="col">發言日期</th>
                <th scope="col">發言時間</th>
                <th scope="col">主旨</th>
                <th scope="col">分類</th>
            </tr>
            </thead>
            <tbody>

            {% for i in range(front_date | length) %}
            <tr>
                <td>{{ front_date[i] }}</td>
                <td>{{ front_time[i] }}</td>
                <td>{{ front_line[i] }}</td>
                <td>{{ front_info[i] }}</td>
            </tr>
            {% endfor %}

            </tbody>
            
        </table>
    {% endif %}
</section>

<section id="drive">
    <hr/>

        <form action="/drive" method="get">
        <!--<label for="exampleInputPassword1">請輸入您的google drive檔案id:</label>-->

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="請輸入您的google drive檔案id:" name="drive_id" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="button-addon2">Submit</button>
            </div>
        </div>
        </form>
    

    </br>
        <iframe
        frameborder="0"
        scrolling="no"
        width="640"
        height="480"
        src= "{{ drive_id_front }}"
            >
        </iframe>
</section>
</div>

<div class="container_right">
hihi
</div>
</div>
</body>
</html>
